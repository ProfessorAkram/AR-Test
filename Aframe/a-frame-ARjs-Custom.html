<html>
  <head>
      
         <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      
    <title>A-Frame basic Test</title>
      
  </head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'>

<!-- Marker and Maker Camera
  <a-maker-camera> the camera is moving and the marker is static, fixed at 0,0,0.
  <a-maker> the camera is static at all times while the objects or markers are moving. 
-->
    
    <a-marker-camera type="pattern" url="markers/potato.patt">
        <a-entity position="0 0 0" scale="0.2 0.2 0.2" gltf-model="https://cdn.glitch.com/0f662680-b46a-4a86-bc3e-660c29752c5a%2FMosque.gltf?v=1611234341037"></a-entity>
    </a-marker-camera>
</a-scene>
</body>
</html>
